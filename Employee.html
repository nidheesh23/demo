<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        /* Style the employee details container */
        .employee-details {
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* Style for employee name */
        .employee-name {
            font-size: 24px;
            font-weight: bold;
        }

        /* Style for employee position */
        .employee-position {
            font-style: italic;
        }

        /* Style for employee photo */
        .employee-photo {
            max-width: 30%;
            border-radius: 30%;
        }
    </style>
</head>
<body>
    <!-- Employee Details Container -->
    <div class="employee-details">
        <img src="3.jpg" alt="Employee Photo" class="employee-photo">
        <p class="employee-name">Nidheesh Kumar</p>
        <p class="employee-position">Software Engineer</p>
        <p><strong>Email:</strong> nid23@example.com</p>
        <p><strong>Phone:</strong> +1 (555) 123-4567</p>
    </div>
</body>
</html>
